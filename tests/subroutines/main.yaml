types:
  - use: subroutines::proto::partying::MayI
    as: MayI
  - use: subroutines::proto::partying::SeeYou
    as: SeeYou
  - use: subroutines::proto::partying::Chug
    as: Chug
  - use: subroutines::proto::partying::Gulp
    as: Gulp

subroutines:
  - load: smalltalk.yaml
    as: smalltalk
actors:
  - guest
dummies:
  - host
events:
  - id: run for 1m
    delay:
      for: 1m
      step: 10s

  - id: smalltalk-with-the-host
    call:
      sub: smalltalk
      actors:
        guest: ALICE
      dummies:
        host: ROBERT

  - id: guest-arrives-to-the-party
    recv:
      from: guest
      type: MayI
      data: ~
  
  - id: guest-is-welcome
    happens_after:
      - guest-arrives-to-the-party
    respond:
      to_request: guest-arrives-to-the-party
      from: host
      data:
        literal: ~

  - id: guest-is-offered-a-sip-of-water
    happens_after:
      - guest-is-welcome
    send:
      to: guest
      from: host
      type: Chug
      data:
        literal: ~

  - id: guest-accepts-the-offer
    happens_after:
      - guest-is-welcome
    recv:
      to: host
      from: guest
      type: Gulp
      data: ~
  
  - id: guest-leaves-the-party-willingly
    happens_after:
      - guest-accepts-the-offer
    require: reached
    recv:
      from: guest
      type: SeeYou
      data: ~

