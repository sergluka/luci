types:
  - use: echo::proto::V
    as:  V

cast:
  - dummy

events:
  - id: send
    send:
      from: dummy
      type: V
      data:
        literal:
          one: vienas
          two: du
  - id: recv
    happens_after:
      - send
    recv:
      to: dummy
      type: V
      data: $PAYLOAD
  
  - id: bind-payload-one
    require: reached
    happens_after:
      - recv
    bind:
      dst:
        one: $ONE
      src:
        bind: $PAYLOAD

  - id: bind-payload-two
    require: reached
    happens_after:
      - recv
    bind:
      dst:
        two: $TWO
      src:
        bind: $PAYLOAD

  - id: bind-payload-three
    require: unreached
    happens_after:
      - recv
    bind:
      dst:
        three: $THREE
      src:
        bind: $PAYLOAD

  - id: bind-invalid
    require: unreached
    happens_after:
      - recv
    bind:
      dst:
        four: $FOUR
      src:
        bind: $PAYLOAD

  - id: put-it-back
    require: reached
    happens_after:
      - bind-payload-one
      - bind-payload-two
    bind:
      dst: $PAYLOAD
      src:
        bind:
          one: $ONE
          two: $TWO