types:
  - use: echo::proto::Hey
    as: Hey
  - use: echo::proto::R
    as: R

actors:
  - client

dummies:
  - server

events:
  - id: server-announces-itself
    send:
      from: server
      type: Hey
      data:
        literal: ~

  - id: client-requests-an-R
    happens_after:
      - server-announces-itself
    recv:
      from: client
      to: server
      type: R
      data: $PAYLOAD
  
  - id: server-responds-to-R
    require: reached
    happens_after:
      - client-requests-an-R
    respond:
      to_request: client-requests-an-R
      from: server
      data:
        bind: $PAYLOAD