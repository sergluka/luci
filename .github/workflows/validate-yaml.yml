name: Validate scenarios

on:
  workflow_dispatch:
    inputs:
      file_glob:
        description: "Files to validate"
        required: false
        default: "**/*.luci.yaml"
      schema_path:
        description: "Schema path"
        required: false
        default: "schema.yaml"
  push:
    paths:
      - "**/*.luci.yaml"
      - "schema.yaml"
  pull_request:
    paths:
      - "**/*.luci.yaml"
      - "schema.yaml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cardinalby/schema-validator-action@v3
        with:
          file: "**/*.luci.yaml"
          schema: "schema.yaml"
          mode: default
